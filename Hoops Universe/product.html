    <div id="Product-purchase">
        <div id="Frame">
            <div id="text-image">
                <h2>Product</h2>
                <div id="text-detail">
                    <h2>Product Detail</h2>
                </div>
            </div>
            <div id="Product">
                <img src="" alt="" id="product-image">
                <div id="Product-detail">
                    <div>
                        <h3 id="product-price"></h3>
                    </div>
                    <div>
                        <h3 id="product-name"></h3>
                    </div>
                    <form name="qtysizevali">
                    <div id="product-qty">
                        <label for="Qty">QTY</label>
                        <input type="number" name="valiqty" placeholder="Input QTY">
                    </div>
                    <div id="product-size">
                        <label for="Size">SIZE</label>
                        <input type="number" name="valisize" placeholder="Input SIZE">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="Form">
        <div id="Form-frame">
            <h1>Purchase Form</h1>
            <form name="formVali" onsubmit="return validate()" method="GET">
                <div id="Name">
                    <label for="Name">Name</label>
                    <input type="text" name="valiName" placeholder="Your Name">
                </div>
                <div id="Phone-number">
                    <label for="Number">Number</label>
                    <input type="number" name="valiNumb" placeholder="Your Number">
                </div>
                <div id="Email">
                    <label for="Email">Email</label>
                    <input type="text" name="valiEmail" id="" placeholder="Your Email">
                </div>
                <div id="Gender">
                    <label for="Gender">Gender</label>
                    <br>
                    <br>
                    <input type="radio" name="gender" id="male">
                    <label for="Male">Male</label>
                    <br>
                    <input type="radio" name="gender" id="female">
                    <label for="Female">Females</label>
                </div>
                <div id="Age">
                    <label for="Age">Age</label>
                    <input type="number" name="valiAge" placeholder="Your Age">
                </div>
                <div id="District">
                    <label for="District">District</label>
                    <input type="text" name="valiDistrict" placeholder="Your District">
                </div>
                <div id="Address">
                    <label for="Address">Address</label>
                    <input type="text" name="valiAddress" placeholder="Your Address">
                </div>
                <div id="Postal-code">
                    <label for="Postal">Postal Code</label>
                    <input type="number" name="valiPostal" placeholder="Your Postalcode">
                </div>
                <div id="Additional-notes">
                    <label for="Additional">Additional Notes</label>
                    <input type="text" name="valiNotes" placeholder="Additional">
                </div>
                <div id="Confirm">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="Confirm">CONFIRM CHECKOUT</label>
                </div>
                <div id="Submit">
                    <input type="submit" value ="submit" name="Submit">
                </div>
            </form>
        </div>
    </div>
